{% extends "./base.html" %}

{% block content %}
  <div class="container">
    <h1 class="mt-5">{{ form.instance.title }}</h1>
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">저장</button>
    </form>
    <a href="{% url 'post-list' %}" class="mt-3 btn btn-secondary">뒤로 가기</a>
  </div>
{% endblock %}
